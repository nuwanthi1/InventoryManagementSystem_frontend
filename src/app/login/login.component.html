<app-nav-bar></app-nav-bar>

<section class="py-5">
    <div class="container px-4 px-lg-6 py-5">
        <div class="row gx-4 gx-lg-5 align-items-center mt-5">
            <div class="col-md-6">
                <img class="card-img-top mb-5 mb-md-0" src="../../../../assets/login.jpg">
            </div>
            <div class="col-md-6 md-5 ">
                <div class="container">
                    <div class="text">
                        <h2>Login Form</h2>
                        <p><b>Not a member yet?</b> <a routerLink="/signup">Sign Up</a></p>
                    </div>
                    <div>
                        <form #loginForm="ngForm" (ngSubmit)="submit(loginForm.value)" autocomplete="off">
                            <div class="form-group">
                                <label for="username">Username:</label><br>
                                <input type="text" name="username" class="form-control" ngModel>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label><br>
                                <input type="password" name="password" class="form-control" ngModel>
                            </div>
                            <button class="btn" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
