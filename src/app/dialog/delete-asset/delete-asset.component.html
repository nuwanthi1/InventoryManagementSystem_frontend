<div class="modals" id="deleteAssetDialog"  role="dialog" aria-labelledby="deleteAssetDialogLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content border-0">
        <div class="modal-body">
            <button type="button" class="close-modal" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                <span aria-hidden="true">&times;</span>
            </button>
             <p>Are you sure you want to delete this asset?</p>
        </div>
        <div class="modal-footer border-0 justify-content-end">
          
          <button type="button" class="btn btn-yes-modal" (click)="confirm()">Yes</button>
          <button class="btn btn-no-modal" (click)="handleNoButtonClick()">No</button>
        
        </div>
      </div>
    </div>
  </div>
