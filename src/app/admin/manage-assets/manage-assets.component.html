
<app-admin-navbar></app-admin-navbar>
<div class="table-container table-responsive">
    <h5 >All Assets</h5>
    <div class="search-bar-container">
        <div class="input-group mb-3">
            <input type="text" class="form-control custom-input" placeholder="Search items" aria-label="Search items" aria-describedby="button-addon2">
            <div class="input-group-append" >
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
            </div>
            <div class="input-group-append"> 
            
                <button class="btn add-button flxe-grow-1" type="button">Add Asset</button>
            
            </div>
        </div>
    </div>

    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Asset ID</th>
          <th>Asset Name</th>
          <th>Asset Type</th>
          <th>Assigned To</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let asset of assets">
          <td>{{ asset.assetId }}</td>
          <td>{{ asset.assetName }}</td>
          <td>{{ asset.assetType }}</td>
          <td>{{ asset.assignedTo }}</td>
          <td class="action-button">
            <button class="btn edit-button" (click)="editAsset(asset)">Edit</button>
            <button class="btn delete-button" (click)="deleteAsset(asset)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
<app-footer></app-footer>
