
<app-admin-navbar></app-admin-navbar>
<div class="table-container table-responsive">
    <h5 >All Users</h5>
    <div class="search-bar-container">
        <div class="input-group mb-3">
            <input type="text" class="form-control custom-input" placeholder="Search user" aria-label="Search user" aria-describedby="button-addon2">
            <div class="input-group-append" >
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
            </div>
            <div class="input-group-append"> 
            
                <button class="btn add-button flxe-grow-1" type="button">Add User</button>
            
            </div>
        </div>
    </div>

    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>User Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Telephone No</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.userId }}</td>
          <td>{{ user.FirstName }}</td>
          <td>{{ user.LastName }}</td>
          <td>{{ user.UserName }}</td>
          <td>{{ user.Email }}</td>
          <td>{{ user.TelephoneNo }}</td>
          <td>{{ user.Role }}</td>
          <td class="action-button">
            <button class="btn edit-button" (click)="editUser(user)">Edit</button>
            <button class="btn delete-button" (click)="deleteUser(user)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <app-footer></app-footer>
