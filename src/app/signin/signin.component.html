<app-nav-bar></app-nav-bar>

<section class="py-4">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <img class="card-img-top img-fluid mb-5 mb-md-0" src="../../../../assets/login.jpg">
            </div>
            <div class="col-md-6 ">
              
                   
                        <h2>Login Form</h2>
                        <p><b>Not a member yet?</b> <a routerLink="/signup">Sign Up</a> </p>
                    
                    <div>
                        <form #signinForm="ngForm" (ngSubmit)="Submit(signinForm.value)" autocomplete="off">

                            <div class="form-group">
                                <label for="username">Username:</label><br>
                                <input type="text" name="username" class="form-control" ngModel>
                            </div>
                            <div class="form-group" id="password-group">
                                <label for="password">Password:</label><br>
                                <input type="password" name="password" class="form-control" ngModel>
                            </div>
                            <div *ngIf="error" class="alert alert-danger" role="alert">
                                {{ error }}
                              </div>
                            <button class="btn  signin-button btn-block" type="submit" >Login</button>
                        </form>
                    </div>
                
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
